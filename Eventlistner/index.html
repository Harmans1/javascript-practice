<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event listner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form" id="form">
      <h1 class="heading">Resistration form</h1>
      <input type="text" class="name input" id="name" placeholder="Enter your name" required>
      <input type="email" class="email input" id="email" placeholder="Enter your email" required>
      <input type="number" maxlength="10" class="mbno input" id="numb" placeholder="Mob no." required>
      <button class="btn" onclick="register()">Register</button>
    </div>

    <div class="userDetails" id="userDetails">
      <svg xmlns="http://www.w3.org/2000/svg" onclick="goback()" width="24" height="24" fill="currentColor" class="bi bi-arrow-left arrow"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
      </svg>

      <h2>Details</h2>

    </div>




    <div class="display-container" id="displayContainer">

    </div>

  </div>


  <script src="app.js"></script>
</body>

</html>
